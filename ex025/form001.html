<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>

  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>

  <!-- GET uso geral (nomes, sobrenome, peso) -->
   <!-- POST uso em casos sensíveis (Senhas, cartão de crédito, envio de fotos ou arquivos) -->

  <body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
      <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" />
      </p>
      <p>
        <label for="isobrenome">Sobrenome:</label>
        <input type="text" name="sobrenome" id="isobrenome" />
      </p>
      <p>
        <input type="submit" value="Enviar" />
      </p>
    </form>
  </body>
</html>
